
<style>

    textarea {
        resize: none;
    }

</style>

<!--///////////////////////////////////////////////////////////////////////
// Layout
//
////////////////////////////////////////////////////////////////////////-->

<div class="ui-layout-center" id="mainLayoutId" style="height:600px; width:100%;">

    <div class="ui-layout-center">
        <div id="ViewerDiv" class="ui-layout-element">
        </div>
    </div>

    <div id="layoutWestId" class="ui-layout-west">

        <div class="ui-layout-center">
            <div id="usersDivId"
                 class="ui-layout-element"
                 style="height:100%; width:100%;background-color:#DEDEDE">

                <div class="input-group" style="width:100%;">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Actions
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-hide="showcaseActive"><a id="btnJoinShowcaseId">Join showcase</a></li>
                            <li ng-show="showcaseActive && !currentUser.hasControl"><a id="btnRequestControlId">Request control</a></li>
                            <li ng-show="showcaseActive && !currentUser.hasControl" class="divider"></li>
                            <li ng-show="showcaseActive"><a id="btnQuitShowcaseId">Quit showcase</a></li>
                        </ul>
                    </div>
                    <input type="text"
                           id="showcaseUsernameId"
                           class="form-control"
                           placeholder="Username (required)"
                           ng-readonly="showcaseActive">
                </div>

                <a class="list-group-item"
                   href=""
                   ng-repeat="user in userArray | orderBy:'name'"
                   style="background-color:#FFFFFF">
                    <div >
                        <img ng-src={{user.avatar}} style="float:left; margin-right: 20px">
                        <div>
                            <b>{{user.name}}</b>
                        </div>
                        <div style="clear:both;"> </div>
                    </div>
                </a>

            </div>
        </div>

        <div id="gridLayoutDiv" class="ui-layout-south">

            <div id="chatDivId"
                 class="ui-layout-element"
                 style="width:100%;height:100%;background-color:#DEDEDE">

                <div style="height:80%">
                    <textarea id="chatHistoryId"
                              class="form-control"
                              style="height:100%;font-size:11px;"
                              readonly/>
                </div>

                <div style="height:20%">
                    <textarea id="chatMessageId"
                              class="form-control"
                              ng-readonly="!showcaseActive"
                              placeholder="Type your message here..."/>
                </div>
            </div>
        </div>
    </div>

</div>
