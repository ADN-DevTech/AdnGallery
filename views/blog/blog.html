
<style>

    #row1{
        display:flex;
        flex-direction:row;
        height: 100%;
    }

    #column1{
        display:flex;
        flex-direction:column;
        width:20%;
        overflow: hidden;
        background-color: #0B487A;
    }

    #column2{
        display:flex;
        flex-direction:column;
        width:80%;
    }

    .blogger-item{
        background-color: #0B487A;
        color:#C3DBFA;
        padding: 15px;
        border:0px
    }

    #navbarMenuId{
        position:fixed;
        width:20%
    }

</style>


<div style="padding-top: 45px;">


    <div id="row1">

        <div id="column1">

            <nav id="navbarMenuId" class="navbar navbar-default" role="navigation" style="z-index:999; top:50px">

                <a class="list-group-item" style="color:#C3DBFA; background-color: #0B487A">
                    <span class="glyphicon glyphicon-leaf"></span>
                    &nbsp; Bloggers:
                </a>

                <div ng-repeat="blogger in bloggers">
                    <div class="blogger-item">
                        <img width="52" height="52" ng-src = "{{blogger.author.avatarLink.url}}" style="float:left; margin-right: 20px">
                        <div>
                            <a href="">
                                {{blogger.author.displayName}}
                            </a>
                        </div>
                        <div style="clear:both;"> </div>
                    </div>
                </div>
            </nav>
        </div>

        <div id="column2">
            <div class="list-group-item" ng-repeat="post in displayedPosts"
                 style="{{['background-color:#C3DBFA', 'background-color:#E7FCFC'][$index %2]}}">
                <img width="52" height="52" ng-src = "{{post.author.avatarLink.url}}" style="float:left; margin-right: 20px">
                <div>
                    <b><a href="{{post.permalinkUrl}}" target="_blank">{{post.title}}</a></b>
                    <br>
                    by <a href="{{post.author.avatarLink.url}}" target="_blank">{{post.author.displayName}}</a>
                </div>
                <div style="clear:both;"> </div>
            </div>
        </div>
    </div>
 </div>
